<div class="conatiner-fluid home-container">
  <ngx-loading [show]="loading"></ngx-loading>
  <div class="row">
    <div class="col-12 col-md-3">
    </div>
    <div class="col-12 col-md-7">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by place address" [(ngModel)]="searchText" aria-label="Search by place"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">
            <i class="fa fa-search"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-2">
      <button type="button" class="btn btn-secondary" (click)="signOut()">
        <i class="fa fa-sign-out"></i> Logout</button>
    </div>
  </div>

  <div class="row card-container">
    <div class="container-fluid">
      <div class="card" style="border:0px;">
        <div class="card-block">
          <div class="row">
            <div *ngFor="let place of placesArray | filter : searchText" class="col-xs-2 pageTemplate" (click)="action()">
              <div *ngIf="!place.address; else showData" class="add">
                <i class="fa fa-plus fa-5x"></i>
                <br>{{place?.description}}
                <br>
              </div>
              <ng-template #showData>
                <div style="display: block; text-align: left;">
                  <div class="row justify-content-md-center" style="background:skyblue">
                    <div class="col-12 col-sm-2">
                      <h5 class="card-title">
                        <i class="fa fa-map-marker fa-2x"></i>
                      </h5>
                    </div>
                  </div>
                  <div class="row details">
                    <div style="font-size:14px; display: block;">
                      <b>Address:</b> {{(place?.address.length>35)? (place?.address | slice:0:35)+'...':(place?.address) }}</div>
                    <div style="font-size:12px;">
                      <b>Description:</b> {{(place?.description.length>35)? (place?.description | slice:0:35)+'...':(place?.description) }}</div>
                      </div>
                  <button type="button" class="btn btn-warning btn-circle" (click)="delete(page,$event)">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </ng-template>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="modal" *ngIf="showModal" id="placeModal" role="dialog" aria-hidden="true" [ngStyle]="{'display':display}">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Select Place</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="close()">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <app-place-selector [lat]="latitude" [long]="longitude" [desc]="description" [address]="address" (sendData)="LocationData($event)"></app-place-selector>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="upload()">Done</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="close()">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>
