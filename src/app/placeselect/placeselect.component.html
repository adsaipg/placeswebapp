<div class="row justify-content-md-center search-place">
    <div class="col col-lg-12">
        <div class="form-group">
            <!-- autocomplete search bar -->
            <ng4geo-autocomplete [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
        </div>
    </div>
</div>
<!-- display map using Angular google map -->
<div class="container">
        <ngx-loading [show]="loading"></ngx-loading>
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="true">
        <agm-direction *ngIf="dir" (onChange)="dirChange($event)" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>
        <agm-marker *ngIf="mark" [latitude]="latitude" [longitude]="longitude">
        </agm-marker>


    </agm-map>
</div>
